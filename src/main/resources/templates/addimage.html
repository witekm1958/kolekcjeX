<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{layout :: template(~{:: .uk-section})}">
<head>
    <title>Kolekcje militariów</title>
    <meta charset="UTF-8">
</head>
<body>
<div class="uk-section">
    <div class="uk-container uk-container-small">
        <h2 class="uk-heading-bullet">Kolekcja militariów - uzupełnianie zdjęć</h2><br><br>
    <form th:method="POST" th:action="@{/add_image}" th:object="${imageGalleryModel}" enctype="multipart/form-data">
        <div class="uk-width-1-2">
            <label class="uk-text-bold">Nazwa</label>
            <input class="uk-input" type="text"  placeholder="Podaj nazwę" th:field="*{name}"
                   th:errorclass="uk-form-danger">
            <span th:if="${#fields.hasErrors('name')}" class="uk-text-small uk-text-danger">
                Nazwa nie może być pusta!
            </span>
        </div>
        <div class="uk-width-1-2">
            <label class="uk-text-bold">Opis:</label>
            <textarea class="uk-input" type="text" placeholder="Opis artefaktu:" th:field="*{description}"
                      th:errorclass="uk-form-danger">
            </textarea>
            <span th:if="${#fields.hasErrors('username')}" class="uk-text-small uk-text-danger">
                Artefakt musi być opisany!
            </span>
        </div>
        <div class="uk-width-1-2">
            <label class="uk-text-bold">Wybierz zdjęcie:</label>
            <input id="zdjecie" class="uk-input" type="file" name="file" accept="image/png">
            <span th:if="${#fields.hasErrors('username')}" class="uk-text-small uk-text-danger">
                Musisz wstawić zdjęcie!
            </span>
        </div>
        <div class="uk-width-1-2">
            <label class="uk-text-bold">Orientacyjna wartość</label>
            <input class="uk-input" type="number" min="0" step="0.01" placeholder="Orientacyjna wartość" th:field="*{price}"
                   th:errorclass="uk-form-danger">
            <span th:if="${#fields.hasErrors('username')}" class="uk-text-small uk-text-danger">
                Musisz podać orientacyjną wartość artefaktu!
            </span>
        </div>

<!--        <div class="form-group">-->
<!--            <input type="submit" class="form-control btn btn-primary" value="Stwórz">-->
<!--            <input onclick='javascript:window.history.back()' value='Anuluj' type='button' class="form-control btn btn-secondary" />-->
<!--        </div>-->

        <div class="uk-width-1-2">
            <input type="button" id="submit" class="uk-button uk-button-primary uk-width-1-3" value="Submit">
        </div>
        <div class="uk-width-1-2"></div>
        <div>
<!--            <a href="/image/show" style="float:left;" class="btn btn-success text-right">Show All</a>-->
            <a class="uk-button uk-button-primary uk-margin-large" th:href="@{/image/show}">Show All</a>
        </div>

    </form>
    </div>
</div>
</body>
</html>
