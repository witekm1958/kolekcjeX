<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{layoutAfterLoggingIn :: template(~{:: .uk-section})}">
<head>
    <title>Kolekcje militariów</title>
    <meta charset="UTF-8">
    <script src="\static\js\email-validation" th:inline="javascript"></script>
</head>
<body>

<div class="uk-section">
    <div class="uk-container uk-container-small">
        <h2 class="uk-heading-bullet">Kolekcja militariów - uzupełnianie zdjęć</h2><br><br>
<!--        <div class="uk-card uk-card-default uk-card-small uk-card-body">-->
<!--            <h3 class="uk-card-title"></h3>-->
<!--            <p><span></span></p>-->
<!--            <p></p>-->
<!--        </div>-->

        <form class="uk-grid-small uk-margin" th:object="${imagegallery}" uk-grid method="post" th:href="@{/add_image}"
              enctype="multipart/form-data">

            <div class="uk-width-1-2">
                <label class="uk-text-bold uk-text-top">Nazwa</label>
                <input class="uk-input" type="text"  placeholder="Podaj nazwę" th:field="*{name}"
                       th:errorclass="uk-form-danger">
                <span th:if="${#fields.hasErrors('name')}" class="uk-text-small uk-text-danger">
                    Nazwa nie może być pusta!
                </span>
            </div>
            <div class="uk-width-1-2">
                <label class="uk-text-bold">Opis:</label>
                <textarea class="uk-input" type="text" placeholder="Opis artefaktu:" th:field="*{description}"
                          th:errorclass="uk-form-danger">
                </textarea>
                <span th:if="${#fields.hasErrors('description')}" class="uk-text-small uk-text-danger">
                     Artefakt musi być opisany!
                </span>
            </div>
            <br>
            <div class="uk-width-1-2">
                <label class="uk-text-bold">Wybierz zdjęcie:</label>
                <input id="zdjecie" class="uk-input" type="file" name="file" accept="image/jpg, image/jpeg, image/png, image/gif">
                <span th:if="${#fields.hasErrors('image')}" class="uk-text-small uk-text-danger">
                     Musisz wstawić zdjęcie!
                </span>
            </div>
            <div class="uk-width-1-2">
                <label class="uk-text-bold">Orientacyjna wartość</label>-->
                <input class="uk-input" type="number" min="0" step="1.0" placeholder="Orientacyjna wartość" th:field="*{price}"
                       th:errorclass="uk-form-danger">
                <span th:if="${#fields.hasErrors('price')}" class="uk-text-small uk-text-danger">
                     Musisz podać orientacyjną wartość artefaktu!
                </span>
            </div>

            <div class="uk-width-1-2">
<!--                <input type="submit" class="uk-button uk-button-primary uk-width-1-1" value="Rejestracja">-->
                <input type="button" id="submit" class="uk-button uk-button-primary uk-width-1-3" value="Submit">
            </div>
            <div class="uk-width-1-2">
                    <a class="uk-button uk-button-primary uk-margin-large" th:href="@{/image/show}">Show All</a>
            </div>
        </form>
    </div>
</div>


</body>
</html>
