<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{layout :: template(~{:: .uk-section})}">
<head>

</head>
<body>

<div class="uk-section">
    <div class="uk-container uk-container-small">
        <h2 class="uk-heading-bullet">Logowanie</h2>
        <div id="errorMessage" class="card-panel red lighten-2"
             th:if="${param.error}">
            <span class="card-title">Błędna nazwa lub hasło</span>
        </div>
        <form class="uk-grid-small uk-margin" uk-grid method="post" metod="POST" th:href="@{/register}" th:object="${profile}">
            <div class="uk-width-1-3">
                <input class="uk-input" type="text" placeholder="Login">
            </div>
            <div class="uk-width-2-3"></div>
            <div class="uk-width-1-3">
                <input class="uk-input" type="password" placeholder="Hasło">
            </div>
            <div class="uk-width-2-3"></div>
            <div class="uk-width-1-3">
                <input type="submit" class="uk-button uk-button-primary uk-width-1-1" value="Zaloguj się">
            </div>
            <div class="uk-width-2-3"></div>
            <div class="uk-width-1-1"></div>
        </form>
        <h2 class="uk-heading-bullet">Nie masz jeszcze konta?</h2>
        <div class="uk-width-1-3">
            <a class="uk-button uk-button-primary uk-margin-large" th:href="@{/register}">Utwórz konto</a>
        </div>
        <div class="uk-width-2-3"></div>
    </div>
</div>
