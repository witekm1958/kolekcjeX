<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: template(~{:: .uk-section})}">
<!--<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" th:replace="~{layout :: template(~{:: .uk-section})}">-->
<head>

</head>
<body>

<div class="uk-section">
    <div class="uk-container uk-container-small">
        <h2 class="uk-heading-bullet">Logowanie</h2>

        <form action="#" class="uk-grid-small uk-margin" uk-grid method="POST"  th:action="@{/login}">
<!--            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
            <div class="uk-width-1-3">
                <input class="uk-input" type="text"  placeholder="Login" name="username" value=''>
            </div>
            <div class="uk-width-2-3"></div>
            <div class="uk-width-1-3">
                <input class="uk-input" type="password" placeholder="Hasło" name="password" value=''>
            </div>

            <div class="uk-width-2-3"></div>
            <div class="uk-width-1-3">
                <input class="uk-button uk-button-primary uk-margin-large" type="submit" name="submit" value="zatwierdź">
            </div>
            <div class="uk-width-2-3"></div>
            <div class="uk-width-1-1"></div>
        </form>
        <h2 class="uk-heading-bullet">Nie masz jeszcze konta?</h2>
        <div class="uk-width-1-3">
            <a class="uk-button uk-button-primary uk-margin-large" th:href="@{/register}">Utwórz konto</a>
        </div>
        <div class="uk-width-2-3"></div>
    </div>
</div>
